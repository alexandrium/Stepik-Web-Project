{% for q in posts %}
  <div>
    <a href="question/{{ q.id }}">
  {{ q.title }}</a>
  </div>
{% endfor %}


<nav><ul class="pagination">
{% for p in paginator.page_range %}
  {% if p == page.number %}
  <li class="active">
  {% else %}
  <li>
  {% endif %}
    <a href="{% url 'new' %}?page={{ p }}">
    page_{{ p }}</a>
</li>
{% endfor %}
</ul></nav>
